<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wheel</title>
</head>
<body>
        <div class="wrapper">
            <section class="wrapper__header">
                <input class="header__input" type="text" placeholder="Write what you want to add" >
                <button disabled class="btn__add">Add</button>
            </section>
            <section class="wrapper__main" >
                <div class="main__wheel"></div>
                <div class="chose_arrow" ></div> 
            </section> 
            <section class="wrapper__footer" > 
                    <div class="container__button">
                        <button class="btn__res">Spin</button>
                    </div>
                    <div class="container__result">
                       You got: <span></span>
                    </div>
            </section>
        </div>
        <script src="./script.js" defer></script>
</body>
